<!DOCTYPE html>
<html>
<head>
    <title>QR Codes</title>
</head>
<body>
    <h2>QR Codes for Items</h2>
    <ul>
        {% for item in items %}
            <li>
                <strong>{{ item.name }}</strong><br>
                <img src="{{ item.qr_url }}" alt="QR for {{ item.name }}"><br><br>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
